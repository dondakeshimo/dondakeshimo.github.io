name: Next.js Build

on:
  pull_requests:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: yarn install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: yarn build
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
